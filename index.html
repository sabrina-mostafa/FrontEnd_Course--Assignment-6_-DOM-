<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankOfDad</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-[100%] h-[100vh] bg-[#000000] flex justify-center items-center">

    <div class="hero bg-base-200 min-h-screen  bg-[black]">
        <div class="hero-content flex-col lg:flex-row-reverse gap-[6%] py-[5%] bg-[black] w-[50%] shadow-[0px_0px_20px_#704fff] p-[3%]">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold text-[#704fff]">Login now!</h1>
                <p class="py-6 text-[#d6d1f0] font-[500]">
                    Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                    quasi. In deleniti eaque aut repudiandae et a id nisi.
                </p>
            </div>

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" value="" id="email" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" value="" id="pass"
                            required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
