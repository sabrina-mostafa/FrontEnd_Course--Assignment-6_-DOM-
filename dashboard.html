<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dasbboard</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center w-[100%] h-[100vh]">

    <div class="container w-[90%] flex flex-col items-center">
        <h1 class="sm:text-[38px] text-[30px] text-[white] font-[700] lg:pt-[6%] sm:pt-[10%] pt-[15%] lg:pb-[5%] sm:pb-[10%] pb-[20%] text-center">Welcom to Transaction System of 'X' PLC</h1>
        
        <div class=" bg-base-100 lg:w-[70%] w-[90%] pb-[5%] pt-[3%] sm:shadow-[0px_8px_20px_#704fff]">

            <div class="p-[2%] flex flex-col justify-between items-center w-[100%]">
                <div class="md:pb-[8%] sm:pb-[10%] pb-[15%] w-[100%] flex flex-row justify-center gap-[5%] font-[800]">
                    <div class="badge badge-primary badge-outline text-[15px] border-[2px] rounded-[15px] flex flex-col w-[9rem] h-[4.5rem] text-center">
                        <h1>Total Deposit</h1>
                        <p id="totalDeposite" class="pt-[3%]">$0.00</p>
                    </div>
                    <div class="badge badge-primary badge-outline text-[15px] border-[2px] rounded-[15px] flex flex-col w-[9rem] h-[4.5rem] text-center">
                        <h1>Total Withdraw</h1>
                        <p id="totalWithdraw" class="pt-[3%]">$0.00</p>
                    </div>
                    <div class="badge badge-primary badge-outline text-[16px] border-[2px] rounded-[15px] flex flex-col w-[9rem] h-[4.5rem] text-center">
                        <h1>Balance</h1>
                        <p id="balance" class="pt-[3%]">$0.00</p>
                    </div>
                </div>

                <div class="flex justify-center gap-[2%] w-[100%] pb-[2%]">
                    <input type="text" placeholder="Type here" id="depositeAmount"
                        class="input input-bordered input-primary w-full max-w-xs" />
                    <button class="btn btn-primary w-[6rem] font-[700]" id="depositeBtn">Deposit</button>
                </div>
                <div class="flex justify-center gap-[2%] w-[100%]">
                    <input type="text" placeholder="Type here" id="withdrawAmount"
                        class="input input-bordered input-primary w-full max-w-xs" />
                    <button class="btn btn-primary w-[6rem] font-[700]" id="withdrawBtn">Withdraw</button>
                </div>

            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>

</body>

</html>
